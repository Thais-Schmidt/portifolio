<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../telas/css/contato.css">
    <title>Base de fundo</title>
</head>

<body>

    <div class="bloco">

        <p>Contate-nos</p>

        <div id="formulario_bloco">

            <form id="form" method="post" action="#">

                <label for="nome_cliente">Nome: *</label>
                <input type="text" name="nome" id="nome_cliente" autocomplete="nome" required>

                <label for="tel_cliente">Celular: *</label>
                <div id="numero">
                    <select class="form-select" id="specificSizeSelect">
                        <option selected required>(+ddd)</option>
                        <option id="brasil">Brasil (+55)</option>
                        <option id="eua">E.U.A. (+ 1)</option>
                        <option id="japao">Jap√£o (+81)</option>
                    </select>
                    <input type="text" name="tel" id="ddd" maxlength="3" required>
                    <input type="tel" name="telDDD" id="tel_cliente" autocomplete="telDDD" maxlength="10"
                        placeholder="xxxxxxxxx" required>
                </div>

                <label for="email">Email: *</label><span id="text"></span>
                <input type="email" name="email" id="email" autocomplete="email" onkeydown="validando()" required>

                <label for="assunto">Assunto da mensagem: *</label>
                <input type="text" name="assunto" id="assunto" required>

                <textarea name="mensagem" id="textarea" rows="6" required
                    placeholder="Escreva sua mensagem..."></textarea>

                <input id="btn" type="submit" value="Enviar">

            </form>

        </div>

        <script src="../js/contato.js"></script>

</body>
</html>
